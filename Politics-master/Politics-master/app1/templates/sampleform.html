<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  	p {
	    font-size: 18px;
	    background-color: #637891

	}
	button{
		background-color: #5fcf80
	}
  </style>
</head>
  <body>
  	<div class="container">
  		<div class="container" style="border: 1px solid black width:600px;" >
  			<p style="text-align: center; margin:23px">Get started today</p>
  			<form>
  				<div class="form-inline">
  					<div class="form-group">
  						<label for="First name">First name</label>
  						<input type="text" name="" class="form-control" pattern="">
  					</div>
  					<div class="form-group">
  						<label for="Last name">Last name</label>
  						<input type="text" name="" class="form-control" pattern="">
  					</div>
  				</div>
  				<div class="form-inline">
  					<div class="form-group">
  						<label for="Email">Email</label>
  						<input type="email" name="" class="form-control" pattern="">
  					</div>
  					<div class="form-group">
  						<label for="Password">Password</label>
  						<input type="password" name="" class="form-control" pattern="">
  					</div>
  				</div>
  			</form>
  		</div>
  	</div>
  </body>
